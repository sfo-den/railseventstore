[build]
  base = "railseventstore.org/"
  command = "make build"
  publish = "build/"
  ignore  = "false"

[build.environment]
  NODE_VERSION = "18.12"
  RUBY_VERSION = "3.0.4"

[[redirects]]
  from = "http://www.railseventstore.org/*"
  to = "https://railseventstore.org/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/docs/*"
  to = "/docs/v2/:splat"
  status = 301
  force = false

[[redirects]]
  from = "/new"
  to = "https://raw.githubusercontent.com/RailsEventStore/rails_event_store/v2.12.1/APP_TEMPLATE"
  status = 301
  force = false

